<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-md rounded-2xl p-8 w-full max-w-sm">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Register</h1>
    <form onsubmit="return validateNames()">
      <!-- Name Field -->
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <!-- Confirm Name Field -->
      <div class="mb-4">
        <label for="confirm-name" class="block text-gray-700 font-medium mb-2">Confirm Name</label>
        <input type="text" id="confirm-name" name="confirm-name" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <!-- Phone Number Field -->
      <div class="mb-6">
        <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}"
               placeholder="Enter 10-digit number"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-200">
        Register
      </button>
    </form>
  </div>

  <!-- Simple JS to validate name match -->
  <script>
    function validateNames() {
      const name = document.getElementById('name').value.trim();
      const confirmName = document.getElementById('confirm-name').value.trim();

      if (name !== confirmName) {
        alert("Names do not match. Please re-enter.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
